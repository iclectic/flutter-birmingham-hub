name: flutter_birmingham_hub
description: A Flutter project for Birmingham Hub with CFP, speakers, agenda, feedback, and admin features.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  cloud_functions: ^4.5.8
  firebase_analytics: ^10.7.4

  # Utilities
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  image_picker: ^1.0.5
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

