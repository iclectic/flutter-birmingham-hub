<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Birmingham Hub - Tech community event management platform for organizing events, managing speakers, and collecting feedback"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="Birmingham, Tech Events, Flutter, Community, Call for Papers, Speakers, Conference"
    />
    <meta name="author" content="Birmingham Tech Community" />
    <meta
      property="og:title"
      content="Birmingham Hub - Tech Community Platform"
    />
    <meta
      property="og:description"
      content="Organize tech events, manage speakers, collect feedback, and build a thriving community with Birmingham Hub."
    />
    <meta property="og:image" content="icons/Icon-512.png" />
    <meta property="og:url" content="https://flutter-birmingham-hub.web.app" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Birmingham Hub - Tech Community Platform"
    />
    <meta
      name="twitter:description"
      content="Organize tech events, manage speakers, collect feedback, and build a thriving community with Birmingham Hub."
    />
    <meta name="twitter:image" content="icons/Icon-512.png" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Birmingham Hub" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Birmingham Hub</title>
    <link rel="manifest" href="manifest.json" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #1976d2;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Birmingham Hub...</div>
    </div>

    <script>
      window.addEventListener("load", function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
    <script src="flutter.js" defer></script>
  </body>
</html>
